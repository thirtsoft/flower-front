<h4 class="mb-4">
    Donnez votre avis</h4>
<small>Your email address will not be published. Required fields are marked *</small>
<div class="d-flex my-3">
    <p class="mb-0 mr-2">Nombre étoile * :</p>
    <div class="text-primary">
        <ngb-rating formControlName="nbreEtoile" [(rate)]="currentRating" [max]="maxRatingValue" [readonly]="false" [id]="'rating3'" [readonly]="false" (rateChange)="onRateChange($event)">
        </ngb-rating>
        <div *ngIf="
              f['nbreEtoile'].invalid &&
              (f['nbreEtoile'].dirty || f['nbreEtoile'].touched)
            " class="alert alert-danger">
            <span *ngIf="f['nbreEtoile'].errors">Le choix du nombre d'étoiles est obligatoire.</span
            >

          </div>
            <!-- <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i> -->
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="message">Commentaire *</label>
            <textarea
                  formControlName="observation"
                  cols="30" rows="5" class="form-control"
                    id="observation" required placeholder="Votre commentaire"></textarea>
                <div
                  *ngIf="
                    f['observation'].invalid &&
                    (f['observation'].dirty || f['observation'].touched)
                  "
                  class="alert alert-danger"
                >
                  <span *ngIf="f['observation'].errors"
                    >L'observation de est obligatoire.</span
                  >

                </div>
            <!-- <textarea id="message" cols="30" rows="5" class="form-control"></textarea> -->
        </div>
        <!-- <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="email">Your Email *</label>
            <input type="email" class="form-control" id="email">
        </div> -->
        <div class="form-group mb-0">
            <input 
            type="submit" [disabled]="!this.formData.valid"
            value="Envoyer votre commentaire" class="btn btn-primary px-3">
        </div>
    </form>
