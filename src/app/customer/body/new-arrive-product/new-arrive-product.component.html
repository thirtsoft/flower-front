<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Nouvelles Arrivages</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1" *ngFor="let prod of top8NewArrivedproductList; let i = index">
            <div class="card product-item border-0 mb-4">
                <div [routerLink]="['/product-detail', prod.reference]" class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <!-- <img class="img-fluid w-100" src="assets/customer/img/product-1.jpg" alt=""> -->
                    <img class="img-fluid w-100" src="{{
                            this.catalService.apiServerUrl +
                            '/products/photoProductInFolder/' +
                            prod.id
                        }}" alt="{{prod.designation}}" style="cursor: pointer;">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{prod.designation}}</h6>
                    <div class="d-flex justify-content-center">
                        <h6>{{ prod.price }} F.CFA</h6>
                        <!--  <h6 class="text-muted ml-2"><del>{{ prod.price }} F.CFA</del></h6> -->
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a [routerLink]="['/product-detail', prod.reference]" style="cursor: pointer;" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Voir Detail</a>
                    <a (click)="addTocart(prod)" style="cursor: pointer;" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>J'Ach√®te</a>
                </div>
            </div>
        </div>
    </div>
</div>
