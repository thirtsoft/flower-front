<!-- Topbar Start -->
<div class="container-fluid">
    <app-main-top></app-main-top>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0">Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                <app-sidebar-category></app-sidebar-category>
            </nav>
        </div>
        <div class="col-lg-9">
            <app-nav-bar></app-nav-bar>
        </div>
    </div>
</div>
<!-- Navbar End -->


<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
        <h4 class="font-weight-semi-bold text-uppercase mb-3">Changez Mot Passe</h4>
        <div class="d-inline-flex">
            <p class="m-0"><a routerLink="/">Accueil</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">modifier votre mot de passe</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Contact Start -->
<!-- My Account Start -->
<div class="my-account">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sm-4 col-md-offset-3">
                <!--   <h2>Modifier Votre Mot de Password</h2> -->
                <form #addUsernameForm="ngForm" name="form" (ngSubmit)="addUsernameForm.form.valid && onSubmit()">
                    <div class="form-group">
                        <label>Nom Utilisateur</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataProfile.username" name="username" id="username" #username="ngModel" placeholder="votre nom d'utiisateur" required />
                    </div>

                    <div class="form-group">
                        <label>Ancien Password</label>
                        <input type="password" class="form-control" [(ngModel)]="formDataProfile.oldPassword" name="oldPassword" id="oldPassword" #oldPassword="ngModel" placeholder="votre ancien password" required />
                    </div>

                    <div class="form-group">
                        <label>Nouveau Password</label>
                        <input type="password" class="form-control" [(ngModel)]="formDataProfile.newPassword" name="newPassword" id="newPassword" #newPassword="ngModel" placeholder="votre nouveau password" required />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                    <em class="fa fa-database"></em> Enregistrer</button
                  >&nbsp;
                  <button type="button" class="btn btn-danger ml-1">
                    <em class="fa fa-close"></em> Fermer
                  </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->

<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
